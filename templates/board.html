<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/general-responsiv.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/nav-responsiv.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/header-responsiv.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/board-responsiv.css" />
    <link rel="stylesheet" href="../css/addTask.css" />
    <link rel="stylesheet" href="../css/addTask-responsiv.css" />
    <script src="../js/storage.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/globalVariables.js"></script>
    <script src="../js/includeHtml.js"></script>
    <script src="../js/generalFunctions.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/board-html.js"></script>
    <script src="../js/board-searchTasks.js"></script>
    <script src="../js/board-editAndDelete.js"></script>
    <script src="../js/addTasks.js"></script>
    <script src="../js/addTasks-dropDown.js"></script>
    <script src="../js/addTasks-newCategory.js"></script>
    <script src="../js/addTasks-prioBtns.js"></script>
    <script src="../js/addTasks-subtasks.js"></script>
    <script src="../js/addTasks-html.js"></script>
    <script src="../js/dragAndDrop.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/logoWhite.svg" />
  </head>

  <body id="body" onload="initBoard()">
    <header w3-include-html="header.html"></header>
    <nav w3-include-html="nav.html"></nav>
    <section  id="contentAddTaskDisplay" class="d-none">
      <div onclick="closeAddTask()" class="backgroundDisplay"></div>
      <div
        id="displayAddTask"
        class="mainContainer"
        w3-include-html="addTask-display.html">
      </div>
    </section>
     <!--LOADING CONTAINER-->
    <div id="loadingContainer" class="d-none">
      <img src="../assets/img/spinner-loading.svg" alt="loading image" />
    </div>

    <div id="content" class="contentAfterLogin">
      <span class="headlineMobile">Kanban Project Management Tool</span>
      <!--HEADER-->
      <div class="headerBoard">
        <h1>Board</h1>
        <div class="containerSearchTasks">
          <div class="containerSearchTasksContent">
            <input
              id="searchBar"
              onkeyup="searchTask(event)"
              placeholder="Find Task"
              type="text" />
            <img
              src="../assets/img/boardSearch.svg"
              alt="icon for searching tasks" />
          </div>
        </div>
        <button onclick="openAddTask('todo')">
          Add Task
          <img src="../assets/img/boardPlusWhite.svg" alt="icon to add tasks" />
        </button>
        <img onclick="openAddTask('todo')" class="addTaskMobile d-none" src="../assets/img/boardPlusFilled.svg" alt="icon to add tasks">
      </div>
      <!--MAIN-->
      <main class="mainBoard">
        <section id="sectionToDo" ondrop="moveTo('todo', 'sectionToDo')" ondragover="allowDrop(event); highlightArea('sectionToDo')" ondragleave="unhighlightArea('sectionToDo')" >
          <div class="processStep">
            <span>To Do</span>
            <div>
              <img id="addTaskToDoImage" src="../assets/img/boardPlus.svg" alt="icon to add a task" onclick="openAddTask('todo')"/>
            </div>
          </div>
          <div id="todo"></div>
        </section>
        <section id="sectionInProgress" ondrop="moveTo('inProgress', 'sectionInProgress')" ondragover="allowDrop(event); highlightArea('sectionInProgress')" ondragleave="unhighlightArea('sectionInProgress')" >
          <div class="processStep">
            <span>In progress</span>
            <div>
              <img id="addTaskInProgressImage" src="../assets/img/boardPlus.svg" alt="icon to add a task" onclick="openAddTask('inProgress')"/>
            </div>
          </div>
          <div id="inProgress">
        </section>
        <section id="sectionAwaitingFeedback" ondrop="moveTo('awaitingFeedback', 'sectionAwaitingFeedback')" ondragover="allowDrop(event); highlightArea('sectionAwaitingFeedback')" ondragleave="unhighlightArea('sectionAwaitingFeedback')">
          <div class="processStep">
            <span>Awaiting Feedback</span>
            <div>
              <img id="addTaskAwaitingFeedbackImage"  src="../assets/img/boardPlus.svg" alt="icon to add a task" onclick="openAddTask('awaitingFeedback')"/>
            </div>   
          </div>
          <div id="awaitingFeedback"></div>
        </section>
        <section id="sectionDone" ondrop="moveTo('done', 'sectionDone')" ondragover="allowDrop(event); highlightArea('sectionDone')" ondragleave="unhighlightArea('sectionDone')">
          <div class="processStep">
            <span>Done</span>
            <div>
              <img id="addTaskDoneImage"  src="../assets/img/boardPlus.svg" alt="icon to add a task" onclick="openAddTask('done')"/>
            </div>
          </div>
          <div id="done"></div>
        </section>
      </main>
    </div>    
    <!--DETAILS TASKS-DISPLAY -->
    <section onclick="hideDisplay('containerDetails','animation-slideInRight', 'd-none'); toggleClass('body', 'overflowHidden')" id="containerDetails" class="d-none"></section>   
    <!--EDIT TASKS-DISPLAY --> 
    <section id="containerEdit" class="d-none"></section> 
  </body>
</html>
